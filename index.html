<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result">
        <div class="result__history"></div>
        <div class="result__output"></div>
      </div>
      <button class="btn operator clear span2">C</button>
      <button class="btn operator delete">DEL</button>
      <button class="btn operator">รท</button>

      <button class="btn num">1</button>
      <button class="btn num">2</button>
      <button class="btn num">3</button>
      <button class="btn operator">*</button>

      <button class="btn num">4</button>
      <button class="btn num">5</button>
      <button class="btn num">6</button>
      <button class="btn operator">+</button>

      <button class="btn num">7</button>
      <button class="btn num">8</button>
      <button class="btn num">9</button>
      <button class="btn operator">-</button>

      <button class="btn operator">%</button>
      <button class="btn num">0</button>
      <button class="btn operator equal span2">=</button>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
