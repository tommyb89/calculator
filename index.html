<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="styles.css" rel="stylesheet" />
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="result">
        <div class="result__history"></div>
        <div class="result__output"></div>
      </div>
      <button class="btn operator clear span2" id="C">C</button>
      <button class="btn operator delete" id="DEL">DEL</button>
      <button class="btn operator divide" id="/">/</button>

      <button class="btn num one" id="1">1</button>
      <button class="btn num two two" id="2">2</button>
      <button class="btn num three" id="3">3</button>
      <button class="btn operator multiply" id="*">*</button>

      <button class="btn num four" id="4">4</button>
      <button class="btn num five" id="5">5</button>
      <button class="btn num six" id="6">6</button>
      <button class="btn operator add" id="+">+</button>

      <button class="btn num seven" id="7">7</button>
      <button class="btn num eight" id="8">8</button>
      <button class="btn num nine" id="9">9</button>
      <button class="btn operator minus" id="-">-</button>

      <button class="btn operator percentage" id="%">%</button>
      <button class="btn num zero" id="0">0</button>
      <button class="btn operator equal span2" id="equal">=</button>
    </div>

    <script src="app.js" defer></script>
  </body>
</html>
